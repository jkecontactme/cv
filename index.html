<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Resume Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="intro-text" data-aos="zoom-in">
      <h1>Your Name</h1>
      <p>Professional Tagline</p>
    </div>
  </header>
  <section id="profile">
    <div class="container" data-aos="fade-up">
      <h2>Profile</h2>
      <p>Your professional summary goes here...</p>
    </div>
  </section>
  <section id="experience">
    <div class="container">
      <h2>Experience</h2>
      <div class="experience-item" data-aos="fade-right">
        <h3>Job Title - Company Name</h3>
        <p>Description of your role and responsibilities...</p>
      </div>
      <!-- Repeat for each experience item -->
    </div>
  </section>
  <section id="skills">
    <div class="container">
      <h2>Skills</h2>
      <div class="skill-item" data-aos="fade-up">
        <span>Skill Name</span>
        <div class="skill-bar" style="width: 70%;"></div>
      </div>
      <!-- Repeat for each skill -->
    </div>
  </section>
  <section id="education">
    <div class="container" data-aos="fade-left">
      <h2>Education</h2>
      <div class="education-item">
        <h3>Degree - Institution</h3>
        <p>Year - Additional details</p>
      </div>
      <!-- Repeat for each education item -->
    </div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; Your Name. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
